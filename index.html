<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Grasa Corporal - FC Grama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
      z-index: 1;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-image: url("FC%20Grama.png");
      background-size: 400px;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef;
      border-left: 5px solid #2196F3;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Grasa Corporal</h1>

  <form id="formulario">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo" required>
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
    </select>

    <label for="edad">Edad (a√±os)</label>
    <input type="number" id="edad" name="edad" required>

    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" name="altura" required>

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" name="peso" required>

    <button type="submit">Enviar</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(event) {
      event.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const sexo = document.getElementById("sexo").value;
      const edad = parseFloat(document.getElementById("edad").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const peso = parseFloat(document.getElementById("peso").value);

      const bmi = peso / ((altura / 100) ** 2);
      const grasa = sexo === "Hombre"
        ? (1.2 * bmi + 0.23 * edad - 16.2)
        : (1.2 * bmi + 0.23 * edad - 5.4);

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `
        <p><strong>IMC:</strong> ${bmi.toFixed(2)}</p>
        <p><strong>% de Grasa Corporal:</strong> ${grasa.toFixed(2)}%</p>
        <p>üì® Enviando a Google Drive...</p>
      `;

      const data = {
        nombre,
        sexo,
        edad,
        altura,
        peso,
        imc: bmi.toFixed(2),
        grasa: grasa.toFixed(2)
      };

      fetch("https://script.google.com/macros/s/AKfycbyDS75M8qnkE5mw7cOidrAFbG9RCsJLfO4lcm7Mhl4/dev", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.json())
      .then(res => {
        resultadoDiv.innerHTML += "<p>‚úÖ ¬°Datos enviados y guardados como PDF en Google Drive!</p>";
      })
      .catch(error => {
        console.error("Error:", error);
        resultadoDiv.innerHTML += "<p>‚ùå Error al enviar a Google Drive. Int√©ntalo m√°s tarde.</p>";
      });
    });
  </script>
</body>
</html>
