<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Grasa Corporal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select, button { width: 100%; padding: 10px; margin-top: 5px; font-size: 16px; }
    button {
      background-color: #4CAF50; color: white; border: none; margin-top: 20px;
      cursor: pointer; border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) { background-color: #45a049; }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    #resultado {
      margin-top: 20px; padding: 15px; background-color: #eef; border-left: 5px solid #2196F3;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Grasa Corporal</h1>

  <form id="formulario" method="POST" action="https://formsubmit.co/ajax/songjn15@gmail.com" >
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="Nombre" required />

    <label for="sexo">Sexo</label>
    <select id="sexo" name="Sexo" required>
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
    </select>

    <label for="edad">Edad (aÃ±os)</label>
    <input type="number" id="edad" name="Edad" required />

    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" name="Altura" required />

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" name="Peso" required />

    <input type="hidden" id="imc" name="IMC" />
    <input type="hidden" id="grasa" name="Grasa Corporal (%)" />

    <button type="submit" id="submitBtn">Enviar</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById("formulario");
    const resultadoDiv = document.getElementById("resultado");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // è®¡ç®—ä½“è„‚
      const peso = parseFloat(document.getElementById("peso").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const edad = parseFloat(document.getElementById("edad").value);
      const sexo = document.getElementById("sexo").value;

      const bmi = peso / ((altura / 100) ** 2);
      const grasa = sexo === "Hombre"
        ? (1.2 * bmi + 0.23 * edad - 16.2)
        : (1.2 * bmi + 0.23 * edad - 5.4);

      // å¡«å…¥éšè—å­—æ®µ
      document.getElementById("imc").value = bmi.toFixed(2);
      document.getElementById("grasa").value = grasa.toFixed(2);

      // ç¦ç”¨æŒ‰é’®å¹¶æ”¹æ–‡å­—
      submitBtn.disabled = true;
      submitBtn.textContent = "Enviando...";

      resultadoDiv.textContent = "ğŸ“¨ Enviando correo...";

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: {
            'Accept': 'application/json'
          }
        });

        if (response.ok) {
          resultadoDiv.innerHTML = `
            <p>âœ… Â¡Correo enviado con Ã©xito!</p>
            <p><strong>IMC:</strong> ${bmi.toFixed(2)}</p>
            <p><strong>% de Grasa Corporal:</strong> ${grasa.toFixed(2)}%</p>
          `;
          form.reset();
        } else {
          const errorData = await response.json();
          resultadoDiv.textContent = "âŒ Error al enviar: " + (errorData.message || response.statusText);
        }
      } catch (err) {
        resultadoDiv.textContent = "âŒ Error al enviar: " + err.message;
      } finally {
        // æ¢å¤æŒ‰é’®
        submitBtn.disabled = false;
        submitBtn.textContent = "Enviar";
      }
    });
  </script>
</body>
</html>
