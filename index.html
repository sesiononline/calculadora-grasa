<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Grasa Corporal</title>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background-color: #eef;
      border-left: 5px solid #2196F3;
    }
  </style>
</head>
<body>
  <h1>Calculadora de Grasa Corporal</h1>

  <form id="formulario">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="sexo">Sexo</label>
    <select id="sexo" name="sexo" required>
      <option value="Hombre">Hombre</option>
      <option value="Mujer">Mujer</option>
    </select>

    <label for="edad">Edad (años)</label>
    <input type="number" id="edad" name="edad" required>

    <label for="altura">Altura (cm)</label>
    <input type="number" id="altura" name="altura" required>

    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso" name="peso" required>

    <button type="submit" id="btnEnviar">Enviar</button>
  </form>

  <div id="resultado"></div>

  <script>
    // Inicializa EmailJS
    emailjs.init("8C8SYJJGyNpJ2UNHn");

    const form = document.getElementById("formulario");
    const btnEnviar = document.getElementById("btnEnviar");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      btnEnviar.disabled = true;
      resultado.innerHTML = "⏳ Calculando y enviando correo...";

      const nombre = document.getElementById("nombre").value;
      const sexo = document.getElementById("sexo").value;
      const edad = parseFloat(document.getElementById("edad").value);
      const altura = parseFloat(document.getElementById("altura").value);
      const peso = parseFloat(document.getElementById("peso").value);

      const bmi = peso / ((altura / 100) ** 2);
      const grasa = sexo === "Hombre"
        ? (1.2 * bmi + 0.23 * edad - 16.2)
        : (1.2 * bmi + 0.23 * edad - 5.4);

      const templateParams = {
        nombre,
        sexo,
        edad,
        altura,
        peso,
        imc: bmi.toFixed(2),
        grasa: grasa.toFixed(2),
        time: new Date().toLocaleString("es-ES")
      };

      emailjs.send("service_8tx9kq5", "template_t58remx", templateParams)
        .then(() => {
          resultado.innerHTML = `
            ✅ <strong>Correo enviado con éxito.</strong><br>
            <strong>IMC:</strong> ${bmi.toFixed(2)}<br>
            <strong>% de Grasa Corporal:</strong> ${grasa.toFixed(2)}%
          `;
          form.reset();
        })
        .catch((error) => {
          console.error("Error:", error);
          resultado.innerHTML = "❌ Error al enviar el correo. Inténtalo más tarde.";
        })
        .finally(() => {
          btnEnviar.disabled = false;
        });
    });
  </script>
</body>
</html>
